<!DOCTYPE html>
<html lang="en" class=""> <!-- class="" is important for the script -->
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Plant Care Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      /* Simple scrollbar styling for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #a3a3a3; /* neutral-400 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #737373; /* neutral-500 */
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #525252; /* neutral-600 */
      }
       html.dark ::-webkit-scrollbar-thumb:hover {
        background: #737373; /* neutral-500 */
      }

      /* Custom animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      /* Staggered animation for grid items */
      .stagger-in > * {
        opacity: 0;
        animation: fade-in-up 0.6s ease-out forwards;
      }
      .stagger-in > *:nth-child(1) { animation-delay: 0.05s; }
      .stagger-in > *:nth-child(2) { animation-delay: 0.1s; }
      .stagger-in > *:nth-child(3) { animation-delay: 0.15s; }
      .stagger-in > *:nth-child(4) { animation-delay: 0.2s; }
      .stagger-in > *:nth-child(5) { animation-delay: 0.25s; }
      .stagger-in > *:nth-child(6) { animation-delay: 0.3s; }
      .stagger-in > *:nth-child(7) { animation-delay: 0.35s; }
      .stagger-in > *:nth-child(8) { animation-delay: 0.4s; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-gray-900 text-slate-800 dark:text-slate-200 antialiased transition-colors duration-500">
    <div id="root"></div>
    <script>
      // Theme initialization to prevent FOUC
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
      // Tailwind config
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
